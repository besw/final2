    <h1>Contact</h1>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputtexl4" class="form-label">FullName</label>
          <input type="text" class="form-control" id="inputTextl4">

        <div class="col-md-6">

        </div>
        <div class="col-12">

        </div>
        <div class="col-12">

          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputCanton" class="form-label">Canton</label>
          <select id="inputCanton" class="form-select">
            <option selected>Choose...</option>
            <option>jura</option>
            <option>Zurich</option>
            <option>Bern</option>
            <option>Luzern</option>
            <option>Uri</option>
            <option>Obwalden/Nidwalden</option>
            <option>Glarus</option>
            <option>Zug</option>
            <option>Freibourg</option>
            <option>Solothurn</option>
            <option>Basel stadt/Basel land</option>

            <option>Appenzell (AR/AI)</option>
            <option>St,gallen</option>
            <option>Graubunden</option>
            <option>Aargau</option>
            <option>Thurgau</option>
            <option>Ticino</option>
            <option>Vaud</option>
            <option>Valais</option>
            <option>Neuchatel</option>
            <option>Geneva</option>

          </select>
        </div>
        <div class="col-md-2">

          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
